<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard | Club Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>

<body class="bg-light text-dark">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-gray-200 shadow-sm border-bottom">
        <a class="navbar-brand" href="/admin">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-auto" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/admin/admin_dashboard">
                        <i class="fa fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/admin/settings">
                        <i class="fa fa-cogs"></i> Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/admin/logout">
                        <i class="fa fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4" style="position: absolute; left: 5%;">
        <div class="row">
            <!-- Sidebar (optional, can be removed if you only want top nav) -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/admin/admin_dashboard" class="list-group-item list-group-item-action active">
                        <i class="fa fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a href="/admin/organizations" class="list-group-item list-group-item-action">
                        <i class="fa fa-building"></i> Create Organization
                    </a>
                    <a href="/admin/officers" class="list-group-item list-group-item-action">
                        <i class="fa fa-users"></i> Manage Officers
                    </a>
                    <a href="/admin/admin_org_archived" class="list-group-item list-group-item-action">
                        <i class="fa fa-archive"></i> Archived Organizations
                    </a>
                </div>
            </div>
            

            <!-- Main content area -->
            <div class="col-md-9">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
